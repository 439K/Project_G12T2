<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>観光スタンプラリー</title>
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="stylesheet" href="../src/css/47.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
</head>
<body>

    <div class="app-container">
        <header class="top-nav">
            <div class="profile-zone">
                <i class="fas fa-user"></i>
                <div class="profile-ticker">
                    <span id="username-display" class="ticker-item active">読み込み中...</span>
                    <span class="ticker-item">現在地: 埼玉県</span>
                    <span class="ticker-item">埼玉の収集率: 5 / 12</span>
                    <span class="ticker-item">全国の収集率: 123 / 1890</span>
                </div>
            </div>
            <div id="settings-icon" class="settings-icon">
                <a href="./settings.html"><i class="fas fa-cog"></i></a>
            </div>
        </header>

        <div class="filter" id="container">
            <div class="index-wrap">
                <div class="box" data-area="hokkaido"><p class="contents">北海道</p></div>
                <div class="box" data-area="tohoku"><p class="contents">東北</p></div>
            </div>
            <div class="index-wrap">
                <div class="box" data-area="kanto"><p class="contents">関東</p></div>
                <div class="box" data-area="chubu"><p class="contents">中部</p></div>
            </div>
            <div class="index-wrap">
                <div class="box" data-area="kinki"><p class="contents">近畿</p></div>
                <div class="box" data-area="chugoku"><p class="contents">中国</p></div>
            </div>
            <div class="index-wrap">
                <div class="box" data-area="shikoku"><p class="contents">四国</p></div>
                <div class="box" data-area="kyushu"><p class="contents">九州</p></div>
            </div>


            <div id="back" class="back-btn" style="display:none;">← 地方一覧に戻る</div>
        </div>

        <div class="action-buttons-container">
            <a href="./map.html" class="action-btn">
                <i class="fas fa-map"></i> マップを確認
            </a>
            <button id="check-stamp-prefecture-btn" class="action-btn">
                <i class="fas fa-map-marker-alt"></i> 現在地でスタンプをチェック
            </button>
        </div>

        <footer class="bottom-nav">
            <a href="./friend.html" class="nav-button">
                <i class="fas fa-user-friends"></i>
                <span>フレンド</span>
            </a>
            <a href="./main.html" class="nav-button">
                <i class="fa-solid fa-house"></i>
                <span>ホーム</span>
            </a>
            <a href="./collection.html" class="nav-button">
                <i class="fas fa-book-bookmark"></i>
                <span>コレクション</span>
            </a>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="../src/js/firebase-config.js"></script> 
    <script>
      firebase.initializeApp(firebaseConfig);
    </script>
    
    <script src="../src/js/header.js"></script>

    <!-- ▼▼▼ 機能分割のためスクリプトを追加 ▼▼▼ -->
    <script src="../src/js/prefecture-data.js"></script>
    <script src="../src/js/stamp-check.js"></script>

    <script src="../src/js/47.js"></script>
</body>
</html>
