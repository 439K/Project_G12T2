<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コレクション - 観光スタンプラリー</title>
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="stylesheet" href="../src/css/collection.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="top-nav">
            <div class="profile-zone">
                <i class="fas fa-user"></i>
                <div class="profile-ticker">
                    <span id="username-display" class="ticker-item active">読み込み中...</span>
                    <span id="header-location" class="ticker-item">現在地を取得中</span>
                    <span id="header-local-rate" class="ticker-item">現在地の収集率計算中</span>
                    <span id="header-national-rate" class="ticker-item">全国の収集率計算中</span>
                </div>
            </div>
            <div id="settings-icon" class="settings-icon">
                <a href="./settings.html"><i class="fas fa-cog"></i></a>
            </div>
        </header>

        <main class="main-content">
            <div id="collection-container"></div>

            <div id="img-modal" class="modal">
                <div class="modal-content">
                    <span id="modal-close" class="modal-close">&times;</span>
                    <div id="modal-city-name" class="modal-city-name"></div>
                    <img id="modal-img" src="" alt="">
                    <p id="modal-desc"></p>
                    <a href="./map.html">マップを確認</a>
                </div>
            </div>
        </main>

        <footer class="bottom-nav">
            <a href="./friend.html" class="nav-button">
                <i class="fas fa-user-friends"></i>
                <span>フレンド</span>
            </a>
            <a href="./main.html" class="nav-button">
                <i class="fa-solid fa-house"></i>
                <span>ホーム</span>
            </a>
            <p class="nav-button">
                <i class=""></i>
                <span></span>
            </p>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="../src/js/firebase-config.js"></script> 
    <script>
      // firebaseConfigが正しく読み込まれていることを前提とします
      if (typeof firebase !== 'undefined' && typeof firebaseConfig !== 'undefined') {
          if (!firebase.apps.length) {
              firebase.initializeApp(firebaseConfig);
          }
      }
    </script>
    
    <script src="../src/js/header.js"></script>
    <script src="../src/js/collection.js"></script>
</body>
</html>
