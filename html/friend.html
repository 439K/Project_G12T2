<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フレンドページ</title>
    
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="stylesheet" href="../src/css/friend.css">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="friend-list-container">
        <h2>フレンドリスト</h2>

        <div class="search-box">
            <input type="text" id="search-input" placeholder="ID または 名前で検索">
            <button id="search-button">検索</button>
            <button id="ranking-button" style="background-color: #d4af37;">🏆 ランキング</button>
        </div>
        <ul id="friend-list">
            </ul>
    </div>

    <div id="ranking-container" style="display: none;">
        <h2>シール獲得ランキング 👑</h2>
        <button id="back-to-list-button">← リストに戻る</button>
        <ul id="ranking-list">
            </ul>
    </div>

    <div id="profile-container" style="display: none;">
        
        <button id="back-button">← リストに戻る</button>
        
        <div id="profile-details">
            </div>

        <h3>集めたシール</h3>
        <div id="stamp-collection">
            </div>
    </div>

        <footer class="bottom-nav">
                <a href="./main.html" class="nav-button">
                    <i class="fa-solid fa-house"></i>
                    <span>Home</span>
                </a>
        </footer>

    <div id="stamp-modal-overlay" style="display: none;">
    <div id="stamp-modal-content">
        <span id="modal-close-button">&times;</span> 

        <img id="modal-stamp-image" src="" alt="スタンプ詳細">
        <h3 id="modal-stamp-name">スタンプ名</h3>
        <p id="modal-stamp-description">ここにスタンプの説明文が入ります。</p>
    </div>
</div>

<script src="../src/js/friend.js"></script>

</body>
</html>
