<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フレンドページ</title>
    
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../src/css/friend.css">   
</head>
<body>
    <div class="app-container">
        <header class="top-nav">
            <div class="profile-zone">
                <i class="fas fa-user"></i>
                <div class="profile-ticker">
                    <span id="username-display" class="ticker-item active">読み込み中...</span>
                    <span class="ticker-item">現在地: 埼玉県</span>
                    <span class="ticker-item">埼玉の収集率: 5 / 12</span>
                    <span class="ticker-item">全国の収集率: 123 / 1890</span>
                </div>
            </div>
            <div class="settings-icon" id="settings-icon">
                <a href="./settings.html"><i class="fas fa-cog"></i></a>
            </div>
        </header>

        <main class="main-content">
            <div id="friend-list-container">
                
                <div class="list-header-row">
                    <h2>フレンドリスト</h2>
                    <button id="ranking-button" class="btn-ranking-header">
                        <i class="fa-solid fa-trophy"></i> ランキング
                    </button>
                </div>

                <div id="request-notification-area">
                    <p style="margin: 0; font-weight: bold; color: #1565c0; font-size: 0.95em;">
                        <i class="fa-solid fa-bell"></i> フレンド申請が届いています
                    </p>
                    <ul id="request-list-mini"></ul>
                </div>

                <div class="search-box">
                    <input type="text" id="search-input" placeholder="ID または 名前で検索...">
                    <button id="search-button">検索</button>
                </div>

                <ul id="friend-list">
                    <li class="loading">読み込み中...</li>
                </ul>
            </div>

            <div id="ranking-container" style="display: none;">
                <div class="list-header-row">
                    <h2>シール獲得ランキング 👑</h2>
                </div>
                <button id="back-to-list-button">← リストに戻る</button>
                <ul id="ranking-list">
                    </ul>
            </div>

            <div id="profile-container" style="display: none;">
                <button id="back-button">← リストに戻る</button>
                
                <div id="profile-details">
                    </div>

                <h3>集めたシール</h3>
                <div id="stamp-collection">
                    </div>
            </div>
        </main>

        <footer class="bottom-nav">
            <a href="./main.html" class="nav-button">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </a>
        </footer>
    </div>
    
    <div id="stamp-modal-overlay" style="display: none;">
        <div id="stamp-modal-content">
            <span id="modal-close-button">&times;</span>
            <img id="modal-stamp-image" src="" alt="Stamp">
            <h3 id="modal-stamp-name"></h3>
            <p id="modal-stamp-description"></p>
        </div>
    </div>

    <script src="../src/js/firebase-config.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
    <script>
        firebase.initializeApp(firebaseConfig);
    </script>
    <script src="../src/js/header.js"></script>
    
    <script type="module" src="../src/js/friend.js"></script>
</body>
</html>
