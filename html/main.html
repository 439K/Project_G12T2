<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>観光スタンプラリー</title>
    <!-- 変更点: パスを「../src/...」に修正 -->
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <header class="top-nav">
            <div class="profile-zone">
                <i class="fas fa-user"></i>
                <div class="profile-ticker">
                    <span id="username-display" class="ticker-item active">読み込み中...</span>
                    <span class="ticker-item">現在地: 埼玉県</span>
                    <span class="ticker-item">埼玉の収集率: 5 / 12</span>
                    <span class="ticker-item">全国の収集率: 123 / 1890</span>
                </div>
            </div>
            <!-- ▼▼▼ IDを追加 ▼▼▼ -->
            <div class="settings-icon">
                <a href="./settings.html"><i class="fas fa-cog"></i></a>
            </div>
        </header>

        <main class="main-content">
            <div class="book-container">
                <a href="./47.html"><img src="../src/images/book.png" alt="冒険の書" class="book-image"></a>
            </div>
        </main>

        <!-- ▼▼▼ 現在地チェックボタンを main の外に移動 ▼▼▼ -->
        <div class="action-buttons-container">
            <button id="check-stamp-prefecture-btn" class="action-btn">
                <i class="fas fa-map-marker-alt"></i> 現在地でスタンプをチェック
            </button>
        </div>

        <footer class="bottom-nav">
            <a href="./friend.html" class="nav-button">
                <i class="fas fa-user-friends"></i>
                <span>友達</span>
            </a>
            <a href="./collection.html" class="nav-button">
                <i class="fas fa-book-bookmark"></i>
                <span>コレクション</span>
            </a>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="../src/js/firebase-config.js"></script> 
    <script>
      firebase.initializeApp(firebaseConfig);
    </script>
    
    <script src="../src/js/header.js"></script>

    <!-- ▼▼▼ ボタン機能のためにスクリプトを追加 ▼▼▼ -->
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="../src/js/prefecture-data.js"></script>
    <script src="../src/js/stamp-check.js"></script>
