<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マップ - 観光スタンプラリー</title>
    <link rel="stylesheet" href="../../../src/css/style.css">
    <link rel="stylesheet" href="../../../src/css/prefecture.css">
    <link rel="stylesheet" href="../modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/4.3.0/d3.min.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script> 
</head>
<body>

    <div class="app-container">
        <header class="top-nav">
            <div class="profile-zone">
                <i class="fas fa-user"></i>
                <div class="profile-ticker">
                    <span id="username-display" class="ticker-item active">読み込み中...</span>
                    <span id="header-location" class="ticker-item">現在地: 取得中...</span>
                    <span id="header-local-rate" class="ticker-item">現在地の収集率: 計算中...</span>
                    <span id="header-national-rate" class="ticker-item">全国の収集率: 計算中...</span>
                </div>
            </div>
            <div class="settings-icon">
                <a href="../../settings.html"><i class="fas fa-cog"></i></a>
            </div>
        </header>

        <main class="main-content map-content">
            <div id="map-container"></div>

            <div class="map-ui-layer">
                <div id="status-box" class="status-box">
                    地図上のエリアに移動してスタンプをゲットしよう！
                </div>
                <button id="check-stamp-btn" class="action-btn">
                    <i class="fas fa-map-marker-alt"></i> 現在地でスタンプをチェック
                </button>
            </div>
        </main>

        <div id="img-modal" class="modal" style="display: none; align-items: center; justify-content: center;">
            <div class="modal-content" style="text-align: left; height: auto; max-height: 85vh; margin: 0; overflow-y: auto; width: 85%; max-width: 400px;">
                <span id="modal-close" class="modal-close">&times;</span>
                
                <div id="modal-city-name" class="modal-city-name" style="text-align: center; margin-bottom: 15px;"></div>
                
                <img id="modal-img" src="" alt="" style="display: block; margin: 0 auto 15px; max-height: 40vh; object-fit: contain;">
                
                <p id="modal-desc" style="text-align: left; line-height: 1.5; color: #665252; padding: 0 10px; margin-bottom: 0;"></p>
                
                <div style="display: flex; justify-content: center; width: 100%; margin-top: 25px;"> 
                    <button onclick="document.getElementById('img-modal').style.display='none'" 
                            class="action-btn" 
                            style="
                                margin: 0; 
                                width: 160px; 
                                display: flex;           /* ボタン自体をフレックスにする */
                                justify-content: center; /* 横方向の中央 */
                                align-items: center;     /* 縦方向の中央 */
                                text-align: center;      /* 念のためのテキスト中央 */
                                padding: 10px 0;         /* 左右のパディングをリセットして偏りを防ぐ */
                            ">
                        閉じる
                    </button>
                </div>
            </div>
        </div>

        <footer class="bottom-nav">
            <a href="../../friend.html" class="nav-button">
                <i class="fas fa-user-friends"></i>
                <span>フレンド</span>
            </a>
            <a href="../../main.html" class="nav-button">
                <i class="fa-solid fa-house"></i>
                <span>ホーム</span>
            </a>
            <a href="../../collection.html" class="nav-button">
                <i class="fas fa-book-bookmark"></i>
                <span>コレクション</span>
            </a>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    
    <script src="../../../src/js/firebase-config.js"></script> 
    <script>
      firebase.initializeApp(firebaseConfig);
    </script>
    
    <script src="../../../src/js/header.js"></script>
    <script src="./tochigi-config.js"></script>
    <script src="../map-loader.js"></script> 
</body>
</html>
