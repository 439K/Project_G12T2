<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../src/style.css">
<title>富山スタンプラリー</title>
<style>
  .map-container {
    position: relative;
    display: inline-block;
    width: 90vw;
    height: auto;
  }
  .stamp {
    width: 40px;
    height: 40px;
    position: absolute;
    transform: translate(-50%, -100%);
    pointer-events: none;
  }
</style>
</head>

<body>
<div class="app-container">
        <header class="top-nav">
            <div class="profile-zone">
                <i class="fas fa-user"></i>
                <div class="profile-ticker">
                    <!-- ▼▼▼ IDを追加し、初期テキストを変更 ▼▼▼ -->
                    <span id="username-display" class="ticker-item active">読み込み中...</span>
                    <span class="ticker-item">現在地: 埼玉県</span>
                    <span class="ticker-item">埼玉の収集率: 5 / 12</span>
                    <span class="ticker-item">全国の収集率: 123 / 1890</span>
                </div>
            </div>
            <!-- ▼▼▼ IDを追加 ▼▼▼ -->
            <div id="settings-icon" class="settings-icon">
                <i class="fas fa-cog"></i>
            </div>
        </header>

        <main class="main-content">
            <div class="map-container">
                <img src="toyama.png" alt="富山県マップ" width="100%">
                <!-- SVGを重ねる場合 -->
                <svg viewBox="0 0 800 600" style="position:absolute; top:0; left:0; width:100%; height:100%;">
                    <!-- 富山市 -->
                    <path id="富山市" d="M100,200 L200,200 L200,300 L100,300Z" fill="rgba(255,0,0,0.3)" stroke="#000"/>
                    <!-- 高岡市 -->
                    <path id="高岡市" d="M250,250 L350,250 L350,350 L250,350Z" fill="rgba(0,255,0,0.3)" stroke="#000"/>
                    <!-- 射水市 -->
                    <path id="射水市" d="M400,300 L500,300 L500,400 L400,400Z" fill="rgba(0,0,255,0.3)" stroke="#000"/>
                    <!-- 魚津市 -->
                    <path id="魚津市" d="M550,200 L650,200 L650,300 L550,300Z" fill="rgba(255,255,0,0.3)" stroke="#000"/>
                    <!-- 滑川市 -->
                    <path id="滑川市" d="M500,100 L600,100 L600,200 L500,200Z" fill="rgba(255,0,255,0.3)" stroke="#000"/>
                    <!-- 黒部市 -->
                    <path id="黒部市" d="M650,50 L750,50 L750,150 L650,150Z" fill="rgba(0,255,255,0.3)" stroke="#000"/>
                    <!-- 砺波市 -->
                    <path id="砺波市" d="M200,400 L300,400 L300,500 L200,500Z" fill="rgba(128,0,0,0.3)" stroke="#000"/>
                    <!-- 小矢部市 -->
                    <path id="小矢部市" d="M350,450 L450,450 L450,550 L350,550Z" fill="rgba(0,128,0,0.3)" stroke="#000"/>
                    <!-- 南砺市 -->
                    <path id="南砺市" d="M50,400 L150,400 L150,500 L50,500Z" fill="rgba(0,0,128,0.3)" stroke="#000"/>
                    <!-- 氷見市 -->
                    <path id="氷見市" d="M50,50 L150,50 L150,150 L50,150Z" fill="rgba(128,128,0,0.3)" stroke="#000"/>
                    <!-- 上市町 -->
                    <path id="上市町" d="M200,50 L300,50 L300,150 L200,150Z" fill="rgba(128,0,128,0.3)" stroke="#000"/>
                    <!-- 立山町 -->
                    <path id="立山町" d="M350,50 L450,50 L450,150 L350,150Z" fill="rgba(0,128,128,0.3)" stroke="#000"/>
                </svg>
            </div>
        </main>

        

        <footer class="bottom-nav">
            <a href="../main.html" class="nav-button">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </a>
        </footer>
    </div>

<script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
<script src="./toyama.js"></script>
</body>
</html>
