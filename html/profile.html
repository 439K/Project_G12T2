<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール編集</title>
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../src/css/profile.css">
</head>
<body>
            <div class="app-container">
                <header class="top-nav">
            <div class="profile-zone">
                <i class="fas fa-user"></i>
                <div class="profile-ticker">
                    <!-- ▼▼▼ IDを追加し、初期テキストを変更 ▼▼▼ -->
                    <span id="username-display" class="ticker-item active">読み込み中...</span>
                    <span class="ticker-item">現在地: 埼玉県</span>
                    <span class="ticker-item">埼玉の収集率: 5 / 12</span>
                    <span class="ticker-item">全国の収集率: 123 / 1890</span>
                </div>
            </div>
            <!-- ▼▼▼ IDを追加 ▼▼▼ -->
            <div class="settings-icon">
                <a href="./settings.html"><i class="fas fa-cog"></i></a>
            </div>
        </header>

         <main class="main-content">
            
            <!-- 1. ヘッダーエリア (カバー画像 + アバター) -->
            <div class="profile-header">
                <img src="https://storage.googleapis.com/gemini-prod-us-west1-assets/1f7278b209d73347_1720857322306.jpg" alt="カバー画像" class="cover-image">
                <div class="profile-avatar-container">
                    <img src="https://placehold.co/100x100/e0e0e0/777?text=Avatar" alt="アバター" class="profile-avatar" id="profile-avatar-img">
                </div>
            </div>

            <div class="settings-group profile-info-card">
            <h2 id="profile-name">ユーザー名</h2>
            </div>

            <div class="settings-group bio-card">
            <h3>自己紹介</h3>
            <p id="profile-bio">ここに自己紹介文が表示されます。旅のスタイルや好きな場所など、自由に書きましょう。</p>
            </div>

            <!-- 3. 統計（スタッツ） (白いカード) -->
            <div class="settings-group">
                <h3>あなたの統計</h3>
                <div class="profile-stats">
                    <div class="stat-item">
                        <div class="value" id="stat-total">123</div>
                        <div class="label">総スタンプ</div>
                    </div>
                    <div class="stat-item">
                        <div class="value" id="stat-prefs">5</div>
                        <div class="label">制覇した県</div>
                    </div>
                    <div class="stat-item">
                        <div class="value" id="stat-rate">6.5%</div>
                        <div class="label">全国収集率</div>
                    </div>
                </div>
            </div>

        </main>




        <footer class="bottom-nav">
            <a href="#" class="nav-button">
                <i class="fas fa-user-friends"></i>
                <span>友達</span>
            </a>
            <a href="#" class="nav-button">
                <i class="fas fa-map-marker-alt"></i>
                <span>現在地</span>
            </a>
            <a href="#" class="nav-button">
                <i class="fas fa-book-bookmark"></i>
                <span>コレクション</span>
            </a>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script src="../src/js/firebase-config.js"></script> 
    <script>
      firebase.initializeApp(firebaseConfig);
    </script>
    <script src="../src/js/profile.js"></script>
    <script src="../src/js/header.js"></script>
</body>
</html>
