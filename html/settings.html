<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>観光スタンプラリー</title>
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../src/css/setting.css">
</head>
<body>
    <div class="app-container">
                <header class="top-nav">
            <div class="profile-zone">
                <i class="fas fa-user"></i>
                <div class="profile-ticker">
                    <!-- ▼▼▼ IDを追加し、初期テキストを変更 ▼▼▼ -->
                    <span id="username-display" class="ticker-item active">読み込み中...</span>
                    <span id="header-location" class="ticker-item">現在地を取得中</span>
                    <span id="header-local-rate" class="ticker-item">現在地の収集率計算中</span>
                    <span id="header-national-rate" class="ticker-item">全国の収集率計算中</span>
                </div>
            </div>
            <!-- ▼▼▼ IDを追加 ▼▼▼ -->
            <div class="settings-icon">
                <a href="./settings.html"><i class="fas fa-cog"></i></a>
            </div>
        </header>

        <main class="main-content settings-page">
            <div class="settings-group">
                <h3>プロフィール</h3>
                <a href="../html/profile.html" class="settings-item" style="text-decoration: none; color: inherit;">
                    <div class="item-content">
                        <i class="fas fa-user-edit fa-fw"></i>
                        <span>プロフィールを編集</span>
                    </div>
                    <i class="fas fa-chevron-right"></i>
                </a>
            </div>
            

            <div class="settings-group">
                <h3>プライバシー</h3>
                 <div class="settings-item">
                    <div class="item-content">
                        <i class="fas fa-eye fa-fw"></i>
                        <span>プロフィールを公開する</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="privacy-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="settings-group">
                <h3>アカウント</h3>
                <a href="../html/email.html" class="settings-item" style="text-decoration: none; color: inherit;">
                    <div class="item-content">
                        <i class="fas fa-envelope fa-fw"></i>
                        <span>メールアドレスを変更</span>
                    </div>
                    <i class="fas fa-chevron-right"></i>
                </a>
                <a href="../html/password.html" class="settings-item" style="text-decoration: none; color: inherit;">
                    <div class="item-content">
                        <i class="fas fa-key fa-fw"></i>
                        <span>パスワードを変更</span>
                    </div>
                    <i class="fas fa-chevron-right"></i>
                </a>
                <div id="logout-icon" class="settings-item">
                    <div class="item-content">
                        <i class="fas fa-sign-out-alt fa-fw"></i>
                        <span>ログアウト</span>
                    </div>
                </div>
            </div>

             <div class="settings-group">
                <a href="../html/delete_account.html" class="settings-item danger" style="text-decoration: none;">
                    <div class="item-content">
                        <i class="fas fa-trash-alt fa-fw"></i>
                        <span>アカウントを削除</span>
                    </div>
                    <i class="fas fa-chevron-right"></i>
                </a>
            </div>
        </main>

        <footer class="bottom-nav">
            <a href="./friend.html" class="nav-button">
                <i class="fas fa-user-friends"></i>
                <span>フレンド</span>
            </a>
            <a href="./main.html" class="nav-button">
                <i class="fa-solid fa-house"></i>
                <span>ホーム</span>
            </a>
            <a href="./collection.html" class="nav-button">
                <i class="fas fa-book-bookmark"></i>
                <span>コレクション</span>
            </a>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="../src/js/firebase-config.js"></script> 
    <script>
      firebase.initializeApp(firebaseConfig);
    </script>
    
    <script src="../src/js/header.js"></script>
    <script src="../src/js/settings.js"></script>
</body>
</html>
