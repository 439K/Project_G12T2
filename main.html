<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>観光スタンプラリー</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <header class="top-nav">
            <div class="profile-zone">
                <i class="fas fa-user"></i>
                <div class="profile-ticker">
                    <!-- ▼▼▼ IDを追加し、初期テキストを変更 ▼▼▼ -->
                    <span id="username-display" class="ticker-item active">読み込み中...</span>
                    <span class="ticker-item">現在地: 埼玉県</span>
                    <span class="ticker-item">埼玉の収集率: 5 / 12</span>
                    <span class="ticker-item">全国の収集率: 123 / 1890</span>
                </div>
            </div>
            <!-- ▼▼▼ IDを追加 ▼▼▼ -->
            <div id="settings-icon" class="settings-icon">
                <i class="fas fa-cog"></i>
            </div>
        </header>

        <main class="main-content">
            <div class="book-container">
                <!-- リンクはそのまま残します -->
                <a href="./47.html"><img src="src/images/book.png" alt="冒険の書" class="book-image"></a>
            </div>
        </main>

        <footer class="bottom-nav">
            <a href="#" class="nav-button">
                <i class="fas fa-user-friends"></i>
                <span>友達</span>
            </a>
            <a href="./map.html" class="nav-button">
                <i class="fas fa-map-marker-alt"></i>
                <span>現在地</span>
            </a>
            <a href="./collection.html" class="nav-button">
                <i class="fas fa-book-bookmark"></i>
                <span>コレクション</span>
            </a>
        </footer>
    </div>

    <!-- ▼▼▼ スクリプト読み込み部分を全面的に書き換え ▼▼▼ -->
    <!-- Firebase SDK 本体 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <!-- 1. Firebase設定情報を読み込む -->
    <script src="src/firebase-config.js"></script> 
    <!-- 2. Firebaseを初期化する -->
    <script>
      firebase.initializeApp(firebaseConfig);
    </script>
    <!-- 3. 新しいメインページの処理を読み込む (script.jsの代わり) -->
    <script src="src/main.js"></script>
</body>
</html>
