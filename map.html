<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>観光スタンプラリー</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/map.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <header class="top-nav">
            <div class="profile-zone">
                <i class="fas fa-user"></i>
                <div class="profile-ticker">
                    <span class="ticker-item active">旅行好きのあなた</span>
                    <span class="ticker-item">現在地: 埼玉県</span>
                    <span class="ticker-item">埼玉の収集率: 5 / 12</span>
                    <span class="ticker-item">全国の収集率: 123 / 1890</span>
                </div>
            </div>
            <div class="settings-icon">
                <i class="fas fa-cog"></i>
            </div>
        </header>

        <main class="main-content">
            <button id="getLocation">現在地を取得</button>
            <p id="output"></p>
            <div id="map"></div>
        </main>

        <footer class="bottom-nav">
            <a href="./main.html" class="nav-button">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </a>
        </footer>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="src/map.js"></script>
</body>
</html>
